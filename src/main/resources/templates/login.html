<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>らくらくコーヒーショップのネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav th:insert="/common/include"::frag_navbar></nav>

		<!-- login form -->
		<div class="row">
			<div
				class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
				<div class="well">
					<form method="post" 
					 th:action="@{/login/complete}"  th:object="${loginForm}">
						<fieldset>
							<legend>ログイン</legend>
							<div class="form-group">
								<div class="alert alert-danger" th:if="${errorMessage}">
									<p th:text="${errorMessage}">メールアドレスまたはパスワードが間違っています</p>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label> <input type="text"
									name="email" th:field="*{email}" id="inputEmail" class="form-control" placeholder="Email" />
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <input type="password"
									name="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<a th:href="@{/register}">ユーザ登録はこちら</a>
			</div>
		</div>
		<div class="row">
			<div class="text-center">
				<a th:href="@{/reset}">パスワードを忘れた方はこちら</a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
