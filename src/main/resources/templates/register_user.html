<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>らくらくコーヒーショップのネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <nav th:insert="/common/include"::frag_navbar_customize1></nav>
    <!-- login form -->
    <div class="row">
      <div
        class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
        <div class="well">
          <form method="post" th:action="@{/register/check}"
            th:object="${userForm1}">
            <fieldset>
              <legend>ユーザ登録</legend>
              <div class="form-group">
                <label for="inputUserName">ユーザー名:</label>
                <label th:if="${#fields.hasErrors('userName')}"
                  th:errors="*{userName}" class="control-label"
                  style="color: red" for="inputError">ユーザー名前を入力してください</label>
                <input type="text" name="userName" th:field="*{userName}"
                  id="inputUserName" class="form-control" placeholder="ユーザー名" />
              </div>
              
              <div class="form-group">
                <label for="inputEmail">メールアドレス:</label><label
                  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="control-label" style="color: red" for="inputError">メールアドレスを入力してください</label>
                <input type="text" name="email" th:field="*{email}"
                  id="inputEmail" class="form-control"
                  placeholder="example@email.com" />
              </div>
              <div class="form-group">
                <label for="inputPassword">パスワード:</label> <label
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}" class="control-label"
                  style="color: red" for="inputError">パスワードを入力してください</label>
                <input type="password" name="password" th:field="*{password}"
                  id="inputPassword" class="form-control" placeholder="Password" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">登録</button>
                <button type="reset" class="btn btn-primary">クリア</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end container -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script th:src="@{/js/auto_hyphen.js}"></script>
  <!-- <script th:src="@{/js/jquery.validate.min.js}"></script> -->

</body>
</html>
