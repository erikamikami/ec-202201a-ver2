<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>らくらくコーヒーショップのネット注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav th:insert="/common/include"::frag_navbar_default></nav>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" th:action="@{/register/insert}" th:object="${userForm}">
              <legend>こちらの内容で登録してよろしいですか？</legend>
                <div class="form-group">
                  ユーザー名:
                <span th:text="${user.userName}"></span>
                <input type="hidden" th:name="userName" th:value="${user.userName}">
                </div>
                <div class="form-group">
                  メールアドレス:
                <span th:text="${user.email}"></span>
                <input type="hidden" th:name="email" th:value="${user.email}">
                </div>
                <div class="form-group">
                  パスワード:
                  ※セキュリティのため非表示
                <span text="●●●●●●●●"></span>
                <input type="hidden" th:name="password" th:value="${user.password}">
                </div>
                  <button type="submit" class="btn btn-primary">登録</button>
                </form>
                <button type="button" class="btn btn-primary" onclick=history.back()>修正</button>
             </div>
          </div>
        </div>
      </div>
    <!-- end container -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/auto_hyphen.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>

</body>
</html>
