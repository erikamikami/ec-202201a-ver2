<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>らくらくコーヒーショップのネット注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/shoppingList}">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                th:src="@{/img_coffee/header_logo.png}"
                height="35"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" 
                  th:action="@{/register/check}" th:object="${userForm1}" >
              <fieldset>
                <legend>ユーザ登録</legend>
                <div class="form-group">
                  <label for="inputUserName">ユーザー名:</label
                  ><label
                    th:if="${#fields.hasErrors('userName')}"
                    th:errors="*{userName}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >ユーザー名を入力してください</label
                  >
                  <input
                    type="text"
                    name="userName"
                    th:field="*{userName}"
                    id="inputUserName"
                    class="form-control"
                    placeholder="ユーザー名"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEmail">メールアドレス:</label
                  ><label
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >メールアドレスを入力してください</label
                  >
                  <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    id="inputEmail"
                    class="form-control"
                    placeholder="example@email.com"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPassword">パスワード:</label>
                  <label
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >パスワードを入力してください</label
                  >
                  <input
                    type="password"
                    name="password"
                    th:field="*{password}"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="inputConfirmationPassword"
                    >確認用パスワード:</label
                  >
                  <label
                    th:if="${#fields.hasErrors('confirmpassword')}"
                    th:errors="*{confirmpassword}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >確認用パスワードを入力してください</label
                  >
                  <input
                    type="password"
                    name="confirmpassword"
                    th:field="*{confirmpassword}"
                    id="inputConfirmationPassword"
                    class="form-control"
                    placeholder="Confirmation Password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">登録</button>
                  <button type="reset" class="btn btn-primary">クリア</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/auto_hyphen.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>

</body>
</html>
